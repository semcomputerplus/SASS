<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">	
<link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap&subset=latin-ext" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.scss">
<title>Dokument bez tytu≈Çu</title>
	<style>
		body{
			background-color: bisque;			
		}
		ul{
			font-family: 'Lilita One', cursive;
			font-size: 24px;
			list-style: none;
			padding: 0;
			text-align: center; 
		}
		li{
			float:left;
			width: 20%;			
		}
		a{
			display: block;
			color: inherit;
			text-decoration: none;
			background: oldlace;
			transition: all ease-in .5s;
			padding: 24px 0;
		}
		a:hover, a:focus {
			background-color: olive;
			color: white;			
		}
		@media screen and (max-width:767px) {
			li{
				float: none;
				width: 100%;				
			}
			.closed{
				display:none;
			}
		}
		@media screen and (min-width:768px) and (max-width:1279px) {
			li{
				float: left;
				width: 50%;		
			}
			li:last-child{
				margin-left: 25%;
			}
			.closed{
				display:none;
			}
		}
		
	</style>
</head>

<body>
	<button id="handle" class="handle">Menu</button>	
	<ul id="menu" class="closed">
		<li><a href="#">Element</a></li>
		<li><a href="#">Element</a></li>
		<li><a href="#">Element</a></li>
		<li><a href="#">Element</a></li>
		<li><a href="#">Element</a></li>
	</ul>
	
	<script>
		$("#handle").on("click",function(){
			$("#menu").toggleClass("closed");
		});
	</script>
</body>
</html>
